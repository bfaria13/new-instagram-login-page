<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="icon" href="./img/icon_opt.png" type="image/png" sizes="76x76">
        <link rel="stylesheet" href="./src/opt_style.css">
        <link rel="stylesheet" href="./src/ldbtn.min.css">
        <link rel="stylesheet" href="./src/loading.css">
    </head>
    <body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
            <img src="./img/image_opt.png" alt="wrapper image">
          </div>
          <div class="instagram-continue">
            <div class="group">
              <img src="./img/logo_opt.png" class="inst-logo" alt="instagram logo">
              <div class="profile-photo">
                <img src="./img/profile.png" alt="profile photo">
              </div>
              <div class="instagram-login btn ld-over" onclick="this.classList.toggle('running')">
                Continue como bruna
                <div class="ld ld-ring ld-spin"></div></div>
              <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
            <p class="not-account">Não é bruna?</p>
            <p class="not-account">
              <span class="link-blue"><a href="https://www.instagram.com/">Alternar contas</a></span>
              ou 
              <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a></span>
            </p>
            </div>
            <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo.</p>
              <div class="download">
                <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt&gl=BR" class="app-download"></a>
              </div>
          </div>
        </div>
    </body>
</html>
